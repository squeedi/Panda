<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное - PANDA</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="other-page">
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./assets/logo_mob_black.png" alt="PANDA" class="logo-img">
            </div>
            <nav class="nav">
                <a href="/index.html" class="nav-link">Главная</a>
                <a href="products.html" class="nav-link">Продукция</a>
                <a href="about.html" class="nav-link">О нас</a>
                <a href="contacts.html" class="nav-link">Контакты</a>
                <a href="favorites.html" class="nav-link active heart-link">
                    ❤
                    <span class="badge">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="favorites-page">
            <div class="container">
                <div class="favorites-container">
                    <div class="favorites-header">
                        <h1>ИЗБРАННОЕ </h1>
                        <div class="favorite-product-image">
                            <!-- Изображение товара -->
                        </div>
                    </div>
                    <div class="favorites-form">
                        <div class="form-group">
                            <label for="product-name">Название</label>
                            <input type="text" id="product-name" placeholder="Название товара">
                        </div>
                        <div class="form-group">
                            <label for="product-size">Размер</label>
                            <input type="text" id="product-size" placeholder="Размер">
                        </div>
                        <div class="form-group">
                            <label for="product-quantity">Количество</label>
                            <input type="number" id="product-quantity" placeholder="1" min="1">
                        </div>
                        <div class="form-group">
                            <label for="product-price">Цена</label>
                            <input type="text" id="product-price" placeholder="Цена">
                        </div>
                        <div class="form-group">
                            <label for="product-description">Описание</label>
                            <select id="product-description">
                                <option value="">Выберите описание</option>
                                <option value="description1">Описание 1</option>
                                <option value="description2">Описание 2</option>
                                <option value="description3">Описание 3</option>
                            </select>
                        </div>
                        <button class="email-btn">Написать на почту</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="addresses">
                    <h3>Адреса:</h3>
                    <p>Минск, ТРЦ «Palazzo», ул. Тимирязева, 74А, 1-й этаж, пав. 20</p>
                    <p>Минск, ТЦ "Момо", пр-т. Партизанский, 150А, 2 этаж, пав. 76, жёлтый сектор</p>
                    <p>Минск, ТЦ "Титан", пр-т. Дзержинского, 104, 2-ой этаж</p>
                </div>
                <div class="social-links">
                    <a href="#" class="social-link">Instagram</a>
                    <a href="#" class="social-link">Telegram</a>
                    <a href="#" class="social-link">TikTok</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/api.js"></script>
</body>
</html>
